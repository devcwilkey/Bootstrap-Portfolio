<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0. shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>About Me</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    
</head>
<body class="d-flex flex-column h-100">
  <header class="w-100 bg-dark">
    <div class="container">
      <div class="row">
          <div class="col-12 col-md-10 offset-md-1">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand text-white border border-white pl-5 pr-5" href="index.html"><h1>Craig Wilkey</h1></a>
            <button class="navbar-toggler mr-3" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto mr-2">
              <a class="nav-item nav-link text-white" href="index.html">About Me</a>
              <a class="nav-item nav-link text-white" href="portfolio.html">Portfolio</a>
              <a class="nav-item nav-link active text-white" href="contact.html">Contact <span class="sr-only">(current)</span></a>
            </div>
            </div>
          </nav>
        </div>
      </div>
    </div>
  </header>

  <main role="main" class="flex-shrink-0">
    <div class="container mt-5">
      <div class="row">
        <div class="col-12 col-md-10 offset-md-1 border">
            <h2 class="mt-1 text-center text-info">Contact</h2>
          <hr>
          <div class="overflow-auto mb-3">
          <form>
            <div class="form-group">
              <label for="contactFormFullName">Full Name:</label>
              <input type="text" class="form-control" id="contactFormFullName" placeholder="Johnny Appleseed">
            </div>
            <div class="form-group">
              <label for="contactFormEmail">Email Address:</label>
              <input type="email" class="form-control" id="contactFormFullEmail" placeholder="jappleseed@example.com">
            </div>
            <div class="form-group">
              <label for="contactFormMessage">Message Details:</label>
              <textarea class="form-control" id="contactFormMessage" rows="6" placeholder="Please provide feedback..."></textarea>
            </div>
          </form>
          <button type="button" class="btn btn-outline-secondary">Send Message</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer mt-auto py-3 bg-dark">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <p class="text-center text-white">&copy;Copyright</p>
        </div>
      </div>
    </div>
  </footer>
  
  <!-- Bottom of Website -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
